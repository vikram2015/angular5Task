<div class="container">
  <div style="text-align:center; margin-bottom: 10px;">
    <!-- <h2 style="background-color: rgba(255, 145, 186, 1);font-size: 2rem">Pie Chart</h2> -->
    <canvas id="doughnut" width="250" height="100" class="chartjs-render-monitor" style="display: block"></canvas>
  </div>
  <div style="margin-top: -80px;margin-bottom: 50px;">
    <div class="row">
      <button type="submit" class="btn btn-success" (click)="createForm()" style="margin-top: 80px;">Create New Form</button>
      <select name="dropd" name="classRange" [(ngModel)]="classRange" (ngModelChange)="rangeSelected()" style="margin-left:250px; margin-top:80px;">
    <option selected="selected" [value]="Select">Select Class Range</option>
    <option value="1to5">Class One To Five</option>
    <option value="6to10">Class Six To Ten</option>
    <option value="11to12">Class Eleven To Twelve</option>
    </select>
      
    </div>



    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Student Name</th>
          <th scope="col">User Id</th>
          <th scope="col" style="text-align: center">Student Class</th>
          <th scope="col" style="text-align: center">Student Rank</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of studentRecord;">
          <td>{{student.studentName}}</td>
          <td>{{student.userId}}</td>
          <td style="text-align: center">{{student.studentClass}}</td>
          <td style="text-align: center">{{student.rank}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
